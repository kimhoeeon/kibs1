# thymeleaf ?? false
spring.thymeleaf.enabled=false

# view prefix / suffix
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# static - img , css , js .. etc file path
spring.mvc.static-path-pattern=/**

# mysql Driver / info
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=root
spring.datasource.password=fan2web!@

# mybatis mapper path
mybatis.mapper-locations=classpath:mapper/*.xml

# log level set
logging.level.jdbc.sqlonly=OFF
logging.level.jdbc.sqltiming=INFO
logging.level.jdbc.resultsettable=INFO
logging.level.jdbc.audit=OFF
logging.level.jdbc.resultset=OFF
logging.level.jdbc.connection=OFF

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-swallow-size=10MB
spring.servlet.multipart.enabled=true

server.servlet.jsp.init-parameters.mappedfile=false

server.error.whitelabel.enabled=true
server.error.path=/errors

# prod
spring.datasource.jdbc-url=jdbc:log4jdbc:mariadb://localhost:3306/kibs1?serverTimezone=UTC&characterEncoding=utf8mb4&userUnicode=true

